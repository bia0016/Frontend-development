!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viva-Farma</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <h1>Viva-Farma</h1>
    <div class="search-bar">
      <input type="text" placeholder="Buscar por medicamentos e farmácias...">
    </div>
  </header>

  <main>
    <h2>O que você precisa hoje?</h2>
    <div class="cards-container">
      <div class="card">
        <img src="imag/med1.jpg" alt="Medicamentos">
        <p>Medicamentos</p>
      </div>
      <div class="card">
        <img src="imag/cos01.jpg" alt="Cosméticos">
        <p>Cosméticos</p>
      </div>
      <div class="card">
        <img src="imag/vita03.jpg" alt="Vitaminas">
        <p>Vitaminas</p>
      </div>
      <div class="card">
        <img src="imag/baby01.jpg" alt="Maternidade">
        <p>Maternidade</p>
      </div>
    </div>

    <h2>Principais pedidos</h2>
    <div class="cards-container">
      <div class="card">
        <img src="imag/med1.jpg" alt="Medicamentos">
        <p>Medicamentos</p>
      </div>
      <div class="card">
        <img src="imag/bele1.jpg" alt="Beleza">
        <p>Beleza</p>
      </div>
      <div class="card">
        <img src="imag/hig1.jpg" alt="Higiene">
        <p>Higiene</p>
      </div>
    </div>

    <h2>Principais farmácias</h2>
    <div class="cards-container">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966468.png" alt="Drogasil">
        <p>Drogasil</p>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" alt="Popular">
        <p>Popular</p>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1032/1032971.png" alt="Drogafuji">
        <p>Drogafuji</p>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1041/1041878.png" alt="Bem">
        <p>Bem</p>
      </div>
    </div>
  </main>

  <footer class="bottom-menu">
    <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
    <a href="#" class="active"><i class="fa-solid fa-house"></i></a>
    <a href="#"><i class="fa-solid fa-user"></i></a>
  </footer>

</body>
</html>

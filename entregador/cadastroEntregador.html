<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="icon" href="../img/favicon2.png" type="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Cadastro para Entregador - Viva-Farma</title>
</head>

<body>
    <header class="banner">
        <h1 style="font-size: 35px;">Viva-Farma</h1>
    </header>
    <br><br>

    <div class="caixa">
        <center>Seja bem-vindo, entregador!</center>
        <div class="form">
            <p><label for="nomecompleto">Insira seu nome completo:</label><br>
            <input type="text" maxlength="200" id="nomecompleto" name="nomecompleto"></p>
            <p><label for="cpf">Insira seu CPF (apenas números):</label><br>
            <input type="text" maxlength="11" id="cpf" name="cpf"></p>
            <p><label for="CNH">Insira o número da CNH:</label><br>
            <input type="text" maxlength="11" id="CNH" name="CNH"></p>
            <p><label for="email">Insira o seu e-mail:</label><br>
            <input type="text" maxlength="50" id="email" name="email"></p>

            <div class="botoes-container">
                <a role="button" href="continuarCadastroEntregador.html">
                    <button class="botoes">Continuar &rarr;</button>
                </a><br><br>
            </div>

        </div>
    </div>
</body>
</html>

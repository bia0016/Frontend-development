<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="icon" href="../img/favicon2.png" type="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>

        .topo {
            background-color: #5DB089;
            border-radius: 20px;
            padding: 20px;
            margin:auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 30px;
            font-weight: 700;
            color: #05001E;
        }

        .icones {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .icones img {
            width: 25px;
            cursor: pointer;
        }

        .barra-pesquisa {
            display: flex;
            align-items: center;
            background-color: #d9e4df;
            padding: 5px 10px;
            border-radius: 8px;
            width: 300px;
        }

        .barra-pesquisa input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            font-family: 'League Spartan';
            font-size: 14px;
        }

        .barra-pesquisa img {
            width: 18px;
            margin-left: 8px;
        }

        .categorias {
            margin: 40px 40px;
        }

        .categorias h2 {
            font-weight: 500;
        }

        .lista-categorias {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .categoria {
            text-align: center;
            width: 90px;
        }

        .categoria img {
            width: 90px;
            height: 90px;
            background-color: #e3e3e3;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .ver-mais {
            align-self: center;
            font-weight: 500;
            text-decoration: underline;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .barra-pesquisa {
                width: 100%;
                margin-top: 10px;
            }
            .topo {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="topo">
        <div class="logo">Viva-Farma</div>
        <div class="icones">
            <img src="../img/carrinho-de-compras.png" alt="Carrinho">
            <img src="../img/pagina-principal.png" alt="Início">
            <img src="../img/user.png" alt="Usuário">
            <div class="barra-pesquisa">
                <input type="text" placeholder="Pesquisar por medicamentos ou farmácias...">
                <img src="../img/lupa.png" alt="Buscar">
            </div>
            <img src="../img/menu-aberto.png" alt="Menu">
        </div>
    </header>

    <section class="categorias">
        <h2>O que você precisa hoje?</h2>
        <div class="lista-categorias">
            <div class="categoria">
                <img src="../img/medicamento.jpg" alt="Medicamentos">
                <p>Medicamentos</p>
            </div>
            <div class="categoria">
                <img src="../img/cosmeticos.jpg" alt="Cosméticos">
                <p>Cosméticos</p>
            </div>
            <div class="categoria">
                <img src="../img/fraldas.jpg" alt="Maternidade">
                <p>Maternidade</p>
            </div>
            <div class="categoria">
                <img src="../img/produtosfemininos.jpg" alt="Mulher">
                <p>Mulher</p>
            </div>
            <div class="categoria">
                <img src="../img/produtosmasculinos.jpg" alt="Homem">
                <p>Homem</p>
            </div>
            <div class="categoria">
                <img src="../img/produtosinfantis.jpg" alt="Infantil">
                <p>Infantil</p>
            </div>
            <div class="categoria">
                <img src="../img/suplementos.jpg" alt="Suplementos">
                <p>Suplementos</p>
            </div>
            <div class="categoria">
                <img src="../img/emergencia.jpg" alt="Emergências">
                <p>Emergências</p>
            </div>
            <a class="ver-mais">Ver mais</a>
        </div>
    </section>
</body>
</html>

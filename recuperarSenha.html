<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="icon" href="img/favicon2.png" type="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Esqueci minha Senha - Viva-Farma!</title>
</head>

<body>
    <header class="banner">
        <h1 style="font-size: 35px;">Viva-Farma</h1>
    </header>

    <div class="caixa">
        <button class="voltar" onclick="history.back()">Voltar</button>
        <center>Seja bem-vindo de volta!</center>
        <div class="form">
            <p><label for="email">Insira e-mail ou CPF para recuperação de senha:</label><br>
            <input type="text" maxlength="50" id="email" name="email"></p>

            <div class="botoes-container">
                <button class="botoes" onclick="mostrarMensagem()">Recupere sua senha</button><br><br>
            </div>

        </div>
    </div>

    <script>
        function mostrarMensagem() {
            alert("Uma mensagem de recuperação foi enviada ao seu e-mail.");
        }
    </script>
</body>
</html>
